<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="container"><br>
        <div>
            <a href="{{ url_for('nuevo') }}" class="btn btn-primary">NUEVO</a>
        </div><br>
        <div class="table-responsive">
            <form action="">
                <table id="tabla" class="table table-striped table-bordered table-hover" method="POST">
                    <thead>
                        <tr class="encabezado">
                            <th scope="col">ID</th>
                            <th scope="col">CATEGORIA</th>
                            <th scope="col">CODIGO</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">PRECIO UNIT</th>
                            <th scope="col">PRECIO VP</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr class="contenido">
                            <td scope="row" class="columNum">{{ item.id }}</td>
                            <td class="columCategoria">{{ item.categoria}}</td>
                            <td class="columNum">{{ item.codigo}}</td>
                            <td class="columDescripcion">{{ item.descripcion}}</td>
                            <td class="columNum">{{ item.cantidad}}</td>
                            <td class="columMoneda">${{ item.precioUnit}}</td>
                            <td class="columMoneda">${{ item.precioVPublico}}</td>
                            <td class="centrarbotones">
                                <form action="{{ url_for('eliminar', id=item.id) }}" method="post" class="center-buttons">
                                    <a href="{{ url_for('editar', id=item.id) }}" class="btn btn-primary btn-sm">EDITAR</a>
                                    <button type="submit" class="btn btn-danger btn-sm">ELIMINAR</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
