<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
</head>

<body>
    <div class="formulario">
        <div id="app">
            <div class="etiqueta">
                <label>ID:</label>&nbsp;<input type="text" value="{{ item.id }}">
            </div>
            <div class="etiqueta">
                <label>CATEGORIA: </label>&nbsp;<input type="text" value="{{ item.categoria }}">
            </div>
            <div class="etiqueta">
                <label>DESCRIPCION: </label>&nbsp;<input type="text" value="{{ item.descripcion }}">
            </div>
            <div class="etiqueta">
                <label>CANTIDAD: </label>&nbsp;<input type="text" value="{{ item.cantidad }}">
            </div>
            <div class="etiqueta">
                <label>PRECIO COSTO: </label>&nbsp;<input type="text" value="{{ item.precioUnit }}">
            </div>
            <div class="etiqueta">
                <label>PRECIO VP: </label>&nbsp;<input type="text" value="{{ item.precioVPublico }}">
            </div>


            <!-- Otros campos segÃºn tu modelo -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
